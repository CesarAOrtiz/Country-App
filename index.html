<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="A website to display important information about all the countries of the world"
        />
        <link rel="icon" href="favicon/icon.ico" type="favicon" />
        <link rel="stylesheet" href="css/index.css" />
        <title>Country App</title>
    </head>
    <body>
        <header>
            <p id="logo">Countries</p>
            <p id="mode" onclick="changeMode()">Dark Mode</p>
        </header>
        <section id="section-form">
            <form>
                <input
                    id="search-field"
                    type="text"
                    placeholder="Search"
                    aria-label="Search field"
                    onchange=""
                />
                <img
                    id="search"
                    src="icons/lupa.png"
                    width="20px"
                    height="20px"
                    alt="Search"
                />
            </form>
            <select name="region" id="region"></select>
        </section>
        <section id="main-content">
            <div id="container"></div>
        </section>
        <script src="js/index.js"></script>
    </body>
</html>
