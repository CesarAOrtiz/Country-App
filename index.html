<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="A website to display important information about all the countries of the world"
        />
        <link rel="preconnect" href="https://www.gstatic.com" />
        <link rel="preconnect" href="https://restcountries.eu" />
        <link rel="icon" href="favicon/icon.ico" type="favicon" />
        <link rel="stylesheet" href="css/index.css" />
        <title>Countries App</title>
    </head>
    <body>
        <header>
            <p id="logo">Countries</p>
            <p id="mode">Dark Mode</p>
        </header>
        <section id="section-form">
            <form id="form">
                <input
                    id="search-field"
                    type="text"
                    placeholder="Search"
                    aria-label="Search field"
                />
                <span id="search">&#128269;&#65038;</span>
            </form>
            <select id="filter" aria-label="Filter input"></select>
        </section>
        <section id="main-content">
            <div id="container"></div>
        </section>
        <section id="detail-content" style="display: none"></section>
        <script async src="js/index.js"></script>
    </body>
</html>
